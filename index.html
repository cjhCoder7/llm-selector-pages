<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LLM Selector Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container">
            <span class="navbar-brand d-flex align-items-center">
                <i class="fas fa-robot me-2"></i>
                <span>LLM Selector</span>
            </span>
            <div class="d-flex align-items-center justify-content-end">
                <div id="theme-toggle" aria-label="Toggle theme"></div>
                <span class="copyright">© 2025 Your Company</span>
            </div>
        </div>
    </nav>

    <!-- 主体内容 -->
    <div class="container-fluid mt-5 pt-4">
        <div class="row">
            <!-- 左侧：问答和图表 -->
            <div class="col-lg-8 pe-lg-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <div class="input-group mb-4">
                            <input type="text" class="form-control form-control-lg" id="question-input"
                                placeholder="Enter your coding question...">
                            <button class="btn btn-primary btn-lg" id="submit-btn">
                                <i class="fas fa-spinner fa-spin" id="loading-spinner" style="display: none;"></i>
                                <span>Submit</span>
                            </button>
                        </div>
                        <div class="best-model-info" style="display: none;">
                            <h5><i class="fas fa-star me-2"></i>Recommended Model</h5>
                            <p id="best-model-text">No recommendation yet. Please enter your question.</p>
                        </div>
                        <div class="chart-container">
                            <canvas id="pie-chart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- 模型展示区域 -->
                <div class="models-section">
                    <h4 class="mb-3">
                        <i class="fas fa-microchip me-2"></i>
                        Available Models
                    </h4>
                    <div class="row row-cols-1 row-cols-md-3 g-4" id="models-container">
                        <!-- 模型卡片将通过JavaScript动态添加 -->
                    </div>
                </div>
            </div>

            <!-- 右侧：使用说明 -->
            <div class="col-lg-4">
                <div class="card shadow-sm documentation-card">
                    <div class="card-body">
                        <div id="markdown-content" class="markdown-render"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入所需的JavaScript库 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
